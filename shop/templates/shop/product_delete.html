{% extends 'shop/base.html' %}

{% block content %}
    {% if perms.shop.delete_product %}
        <h1>Delete Item {{ product.name }}</h1>
        <form method="Post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'shop:product_list' pk=product.id %}">Cancel</a>
        </form>

    {% else %}
        You do not have permission to access this feature
        <a href="{% url 'shop:product_list' %}">Home</a>

    {% endif %}
{% endblock %}
